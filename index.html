    <!-- SEO Meta Tags -->

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600;800&display=swap');

        :root {
            --gold: #ffd700;
            --pink: #ff0066;
            --blue: #00d4ff;
            --glass: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            min-height: 100vh;
        }

        /* Fireworks Canvas */
        #bgCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: none;
        }

        /* Initial Gift Box Section */
        #giftSection {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, #220044 0%, #000 100%);
            transition: 0.8s ease-out;
        }

        .gift-container {
            cursor: pointer;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);}
        }

        .gift-box {
            font-size: 100px;
            filter: drop-shadow(0 0 20px var(--pink));
        }

        .gift-text {
            margin-top: 20px;
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            color: var(--gold);
            text-align: center;
        }

        /* Main Content Wrapper */
        .wrapper {
            position: relative;
            z-index: 10;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            min-height: 100vh;
            text-align: center;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px 20px;
            border-radius: 25px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: var(--gold);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            margin-bottom: 10px;
        }

        .countdown-box {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .time-unit {
            background: rgba(0, 0, 0, 0.4);
            padding: 10px;
            border-radius: 10px;
            min-width: 60px;
        }

        .time-unit span {
            display: block;
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--blue);
        }

        /* Profile Photo Styles */
        #userPhotoDisplay {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--gold);
            margin: 15px auto;
            display: none;
            object-fit: cover;
            box-shadow: 0 0 20px var(--gold);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 10px var(--gold); }
            50% { transform: scale(1.05); box-shadow: 0 0 30px var(--gold); }
            100% { transform: scale(1); box-shadow: 0 0 10px var(--gold); }
        }

        /* Input/Button Styles */
        .input-area { margin-top: 20px; }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 50px;
            border: 2px solid var(--glass);
            background: rgba(0,0,0,0.3);
            color: #fff;
            text-align: center;
            font-size: 1rem;
            outline: none;
            margin-bottom: 10px;
        }

        .file-label {
            display: block;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border: 1px dashed var(--blue);
            border-radius: 15px;
            font-size: 0.8rem;
            cursor: pointer;
            margin-bottom: 10px;
        }

        #photoInput { display: none; }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            border-radius: 50px;
            border: none;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-generate {
            background: linear-gradient(45deg, var(--pink), #8e2de2);
            color: #fff;
        }

        .btn-whatsapp { background: #25d366; color: #fff; }

        #resultName {
            display: none;
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: var(--gold);
            margin: 10px 0;
            animation: neonGlow 1.5s ease-in-out infinite alternate;
        }

        @keyframes neonGlow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px var(--gold); }
            to { text-shadow: 0 0 20px #fff, 0 0 40px var(--pink); }
        }

        .ad-container {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            font-size: 0.7rem;
            color: #777;
        }

        .music-ctrl {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 200;
            background: var(--glass);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<!-- Gift Box Start Page -->
<div id="giftSection" onclick="openGift()">
    <div class="gift-container">
        <div class="gift-box">üéÅ</div>
        <div class="gift-text">
            Apka Gift Box Hai! <br>
            <b>Isko Touch Karein</b>
        </div>
    </div>
</div>

<canvas id="bgCanvas"></canvas>

<div class="music-ctrl" onclick="toggleMusic()" id="musicBtn">
    <span id="musicIcon">üîá</span>
</div>

<!-- Updated with a Happy New Year theme audio -->
<audio id="bgMusic" loop>
    <source src="https://assets.mixkit.co/music/preview/mixkit-new-year-celebration-605.mp3" type="audio/mpeg">
</audio>

<div class="wrapper" id="mainWrapper">
    <div class="glass-card">
        <h1 id="topHeading">Happy New Year 2026</h1>
        
        <div class="countdown-box" id="timer">
            <div class="time-unit"><span id="days">00</span><small>D</small></div>
            <div class="time-unit"><span id="hours">00</span><small>H</small></div>
            <div class="time-unit"><span id="mins">00</span><small>M</small></div>
            <div class="time-unit"><span id="secs">00</span><small>S</small></div>
        </div>

        <!-- Result Display (Photo + Name) -->
        <img id="userPhotoDisplay" src="" alt="Profile">
        <div id="resultName"></div>

        <div class="input-area" id="inputForm">
            <input type="text" id="userName" placeholder="üëâ Apna Naam Likhein" maxlength="20">
            
            <label class="file-label" for="photoInput">
                üì∏ Apni Photo Lagayein (Optional)
            </label>
            <input type="file" id="photoInput" accept="image/*" onchange="previewFile()">
            
            <button class="btn btn-generate" onclick="createGreeting()">Magical Wish Banayein ‚ú®</button>
        </div>

        <div id="shareSection" class="hidden">
            <button class="btn btn-whatsapp" onclick="shareWhatsApp()">üì≤ WhatsApp Par Share Karein</button>
            <button class="btn btn-generate" style="background:#0088cc;" onclick="location.reload()">üîÑ Naya Banayein</button>
        </div>

        <!-- AD LINK -->
        <a href="https://www.effectivegatecpm.com/mn0t9p192?key=efb597cd2b80aaa2ef2c45e9049d1dec" target="_blank" class="btn" style="background:#ffd700; color:#000; font-size: 0.8rem;">
            üéÅ Click Karein Naye Saal ke Tohfe ke liye! üéÅ
        </a>

        <div class="ad-container">
            <!-- PASTE YOUR AD ID CODE HERE -->
            Advertisement
        </div>
    </div>
</div>

<script>
    // Preview Image Logic
    function previewFile() {
        const file = document.querySelector('#photoInput').files[0];
        const label = document.querySelector('.file-label');
        if (file) {
            label.innerText = "‚úÖ Photo Selected: " + file.name;
            label.style.borderColor = "var(--gold)";
            label.style.color = "var(--gold)";
        }
    }

    // Open Gift Box Logic
    function openGift() {
        const giftSection = document.getElementById("giftSection");
        const mainWrapper = document.getElementById("mainWrapper");
        const canvas = document.getElementById("bgCanvas");
        const musicBtn = document.getElementById("musicBtn");
        
        giftSection.style.transform = "scale(0)";
        giftSection.style.opacity = "0";
        
        setTimeout(() => {
            giftSection.style.display = "none";
            mainWrapper.style.display = "flex";
            canvas.style.display = "block";
            musicBtn.style.display = "flex";
            document.body.style.overflow = "auto";
            
            // Auto play music on open
            const music = document.getElementById("bgMusic");
            music.play().then(() => {
                document.getElementById("musicIcon").innerText = "üîä";
            }).catch(e => console.log("Audio play blocked by browser"));
        }, 600);
    }

    // Fireworks Engine
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function initCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', initCanvas);
    initCanvas();

    class Particle {
        constructor(x, y, color, velocity) {
            this.x = x; this.y = y; this.color = color; this.velocity = velocity;
            this.alpha = 1; this.friction = 0.95; this.gravity = 0.15;
        }
        draw() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.beginPath();
            ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
            ctx.restore();
        }
        update() {
            this.velocity.x *= this.friction;
            this.velocity.y *= this.friction;
            this.velocity.y += this.gravity;
            this.x += this.velocity.x;
            this.y += this.velocity.y;
            this.alpha -= 0.01;
        }
    }

    function createFirework(x, y) {
        const count = 30;
        const angleStep = (Math.PI * 2) / count;
        const hue = Math.random() * 360;
        const color = `hsl(${hue}, 100%, 50%)`;
        for (let i = 0; i < count; i++) {
            const power = Math.random() * 5 + 2;
            particles.push(new Particle(x, y, color, {
                x: Math.cos(angleStep * i) * power,
                y: Math.sin(angleStep * i) * power
            }));
        }
    }

    function animate() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p, i) => {
            if (p.alpha > 0) { p.update(); p.draw(); }
            else { particles.splice(i, 1); }
        });
        if (Math.random() < 0.05) createFirework(Math.random() * canvas.width, Math.random() * (canvas.height * 0.6));
        requestAnimationFrame(animate);
    }
    animate();

    // Countdown Logic
    const targetDate = new Date("Jan 1, 2026 00:00:00").getTime();
    function updateCountdown() {
        const now = new Date().getTime();
        const diff = targetDate - now;
        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((diff % (1000 * 60)) / 1000);
        document.getElementById("days").innerText = d < 10 ? "0"+d : d;
        document.getElementById("hours").innerText = h < 10 ? "0"+h : h;
        document.getElementById("mins").innerText = m < 10 ? "0"+m : m;
        document.getElementById("secs").innerText = s < 10 ? "0"+s : s;
    }
    setInterval(updateCountdown, 1000);

    // Create Greeting
    function createGreeting() {
        const name = document.getElementById("userName").value.trim();
        const photoInput = document.getElementById("photoInput");
        const displayImg = document.getElementById("userPhotoDisplay");
        
        if (name === "") { alert("Pehle naam toh likhein! üòä"); return; }
        
        // Handle Photo
        if (photoInput.files && photoInput.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                displayImg.src = e.target.result;
                displayImg.style.display = "block";
            }
            reader.readAsDataURL(photoInput.files[0]);
        }

        document.getElementById("inputForm").classList.add("hidden");
        document.getElementById("topHeading").innerText = "2026 Special Wish For";
        const result = document.getElementById("resultName");
        result.innerText = name;
        result.style.display = "block";
        document.getElementById("shareSection").classList.remove("hidden");
        
        // Instant fireworks burst
        for(let i=0; i<3; i++) {
            setTimeout(() => createFirework(Math.random()*canvas.width, canvas.height/2), i*300);
        }
        
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Music Toggle
    function toggleMusic() {
        const music = document.getElementById("bgMusic");
        const icon = document.getElementById("musicIcon");
        if (music.paused) { 
            music.play(); 
            icon.innerText = "üîä"; 
        } else { 
            music.pause(); 
            icon.innerText = "üîá"; 
        }
    }

    // Share
    function shareWhatsApp() {
        const name = document.getElementById("userName").value || "Dost";
        const text = `üéâ *HAPPY NEW YEAR 2026* üéâ%0A%0A*${name}* ne apke liye ek special surprise bheja hai! üéÅ%0AIs link ko touch karein: %0Aüëâ ${window.location.href}`;
        window.open(`https://wa.me/?text=${text}`, "_blank");
    }
</script>

</body>
